  # 以下仅拦截广告 API 接口
  - URL-REGEX,^https:\/\/(h3\.)?open\.taou\.com\/maimai\/adshow
  - URL-REGEX,^https:\/\/(h3\.)?open\.taou\.com\/maimai\/pay\/v5\/check_gift
  - URL-REGEX,^https:\/\/(h3\.)?open\.taou\.com\/maimai\/go_gossip_darwin\/external\/v2\/query_flow_cards
  - URL-REGEX,^https:\/\/(h3\.)?open\.taou\.com\/maimai\/(feed|gossip)\/v\d\/(focus_feed|gossip_detail_comment|feed_detail_comment?)

